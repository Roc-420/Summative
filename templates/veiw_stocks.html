<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename='style2.css')}}">

    <title>Home page</title>
</head>
<body>
    <div class = "main_bar">
        <a href="/add_stocks" class ="bar_button" > Enter Stock</a>
        <a href="/veiw stocks" class ="bar_button" style="font-weight: 900;" > View stock</a>
        <a href="/add_customers" class ="bar_button" > Add Customer</a>
        <a href="/customers" class ="bar_button" > View Customer</a>
        <a href="/transactions" class ="bar_button"  >Transaction History</a>
        <a href="https://www.bloomberg.com/markets" class ="bar_button" > Bloomberg Markets</a>
        <a href="/" class ="bar_button" > Log out</a>


    </div>
    <div class ="transaction_bar">

    {% for item in transer %}
    <div class ="transaction_box">{{transer.index(item) + 1}}. {{item}}  </div>
    
    {% endfor %}

        
    <form method="post" class ="login_container" >

    <input type="amount" id="amount" name="amount" class="inputs"     placeholder="stock number" style="align-self: center; margin: 14px;">
    <button type = "submit" class= "login_button" style="width: 200px; align-self: center;" >Sell stock!</button>
   </form>
        
    </div>
</body>
</html>
